{% extends 'layouts/base.html' %}

{% block content %}
<h1>Tareas</h1>
{% for task in tasks %}
<ul>
        <li>{{task.title}}</li>
        <li>{{task.description}}</li>
        <li>{{task.project.name}}</li>
        <li>
                <button>Delete</button>
                <button>
                        {% if task.done %} 
                                Finalizado
                        {% else %} 
                                Pendiente
                        {% endif %}
                </button>
                </li>
</ul>
{% endfor %}
{% endblock %}
